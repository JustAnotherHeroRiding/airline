{% extends "users/layout.html" %}

{% block body %}

{% if message %}
    <div>{{message}}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="" placeholder="username">
    <input type="password" name="password" id="" placeholder="password">
    <input type="submit" value="Log In">
</form>
{% endblock %}
